box: wercker-labs/docker

build:
  steps:

    - script:
        name: output release version
        code: |
          git describe --tags --always --long --dirty > "$WERCKER_OUTPUT_DIR/release_tag"

    - script:
        name: build docker image
        code: |
          docker build -t zazu .

    - script:
        name: tag with release version
        code: |
          docker tag zazu connecter/zazu:$(cat release_tag)

    - script:
        name: tag with build name # change to build name env later
        code: |
          docker tag zazu connecter/zazu:staging

    - script:
        name: login to docker
        code: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD -e $DOCKER_EMAIL

    - script:
        name: publish docker image with release version
        code: |
          docker push connecter/zazu:$(cat release_tag)

    - script:
        name: publish docker image with build name
        code: |
          docker push connecter/zazu:staging

    - script:
        name: save docker image
        code: |
          docker save zazu > "$WERCKER_OUTPUT_DIR/docker_image.tar"

    - script:
        name: echo docker pull command
        code: |
          echo "docker pull connecter/zazu:$(cat release_tag)"

deploy:
  steps:
    - script:
        name: load docker image
        code: |
          docker load < docker_image.tar

    - add-to-known_hosts:
        hostname: www.connecter.io

    - mktemp:
       envvar: PRIVATEKEY_PATH

    - create-file:
       name: write key
       filename: $PRIVATEKEY_PATH
       content: $FLEET_DEPLOY_KEY_PRIVATE
       overwrite: true
       hide-from-log: true

    - script:
       name: restart zazu
       code: ssh -i $PRIVATEKEY_PATH -l core -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no www.connecter.io "fleetctl stop zazu@1.service && fleetctl start zazu@1.service"
